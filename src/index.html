<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camara Virtuala</title>
    <link href="./style.css" rel="stylesheet" />
    <!-- <link rel="website icon" type="png" href="" /> -->
  </head>
  <body>
    <div class="page-title-section">
      <h1>Lista categoriilor de produse</h1>
      <button data-modal="modal">Adauga produs</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-container">
        <div class="modal-header">
          <h2>Adaugare produs</h2>
          <button type="reset" class="button-close">
            <img src="./assets/close.svg" />
          </button>
        </div>
        <form id="pantryForm"></form>
      </div>
    </div>

    <!-- Produse -->

    <div class="card">
      <img src="assets/fainoase.jpg" alt="fainoase" class="card-img" />
      <h2 class="card-title">Fainoase</h2>
      <table id="productsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Allergens</th>
            <th>Measure Unit</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="card">
      <img src="assets/conserve.png" alt="conserve" class="card-img" />
      <h2 class="card-title">Conserve</h2>
    </div>

    <div class="card">
      <img src="assets/dulciuri.jpg" alt="dulciuri" class="card-img" />
      <h2 class="card-title">Dulciuri</h2>
    </div>

    <div class="card">
      <img src="assets/borcane.jpg" alt="borcane" class="card-img" />
      <h2 class="card-title">Borcane</h2>
    </div>

    <div class="card">
      <img src="assets/condimente.jpg" alt="condimente" class="card-img" />
      <h2 class="card-title">Condimente</h2>
    </div>
  </body>
</html>
