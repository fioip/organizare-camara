<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camara Virtuala</title>
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="./assets/favicon.png"
    />
    <!-- <link rel="website icon" type="png" href="" /> -->
  </head>
  <body>
    <header>
      <div class="header"><img src="./assets/virtual-pantry-logo.png" /></div>
    </header>
    <div class="main">
      <div class="page-title-section">
        <h1>Produsele din camara ta</h1>
        <button data-modal="modal">Adauga produs</button>
      </div>

      <div id="modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
          <div class="modal-header">
            <h2 id="modalHdr">Adaugare produs</h2>
            <button type="reset" class="button-close">
              <img src="./assets/close.svg" />
            </button>
          </div>
          <form id="pantryForm"></form>
        </div>
      </div>

      <!-- Produse -->
      <div class="products-container">
        <div class="card" id="card-fainoase">
          <div class="imgContainer">
            <img src="assets/fainoase.jpg" alt="fainoase" class="card-img" />
          </div>
          <div class="tableContent">
            <h2 class="card-title">Fainoase</h2>
          </div>
        </div>

        <div class="card" id="card-conserve">
          <div class="imgContainer">
            <img src="assets/conserve.png" alt="conserve" class="card-img" />
          </div>
          <div class="tableContent">
            <h2 class="card-title">Conserve</h2>
          </div>
        </div>

        <div class="card" id="card-dulciuri">
          <div class="imgContainer">
            <img src="assets/dulciuri.jpg" alt="dulciuri" class="card-img" />
          </div>
          <div class="tableContent">
            <h2 class="card-title">Dulciuri</h2>
          </div>
        </div>

        <div class="card" id="card-borcane">
          <div class="imgContainer">
            <img src="assets/borcane.jpg" alt="borcane" class="card-img" />
          </div>
          <div class="tableContent">
            <h2 class="card-title">Borcane</h2>
          </div>
        </div>

        <div class="card" id="card-condimente">
          <div class="imgContainer">
            <img
              src="assets/condimente.jpg"
              alt="condimente"
              class="card-img"
            />
          </div>
          <div class="tableContent">
            <h2 class="card-title">Condimente</h2>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <img src="./assets/virtual-pantry-logo-small.png" />
      <a href="https://github.com/fioip/organizare-camara">Github repo</a>
    </footer>
  </body>
</html>
